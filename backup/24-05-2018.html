<style>
.sticky-footer {margin-top: -238px;}
.out {    margin-bottom: 0;}
</style>
<script>
(function() {
    var footerHeight = 238,
        pushBlockPosition,
        footerBlockPosition;
    window.setInterval(checkStickedFooter, 200);
    function checkStickedFooter() {
         var newPushBlockOffset,
            newFooterBlockOffset,
            isPushChanged = false,
            isFooterChanged = false,
            stickedState = jQuery('footer.footer_wrap').hasClass('sticky-footer'),
            newStickedState;
            try {
                newPushBlockOffset = jQuery('div.push').offset().top;
                newFooterBlockOffset = jQuery('footer.footer_wrap').offset().top;
            } catch (err) {}

            if (newPushBlockOffset !== pushBlockPosition) {
                pushBlockPosition = newPushBlockOffset;
                isPushChanged = true;
            }

            if (newFooterBlockOffset !== footerBlockPosition) {
                footerBlockPosition = newFooterBlockOffset;
                isFooterChanged = true;
            }
            if (isPushChanged || isFooterChanged) {
                if (stickedState) {
                    newStickedState = ((footerBlockPosition - pushBlockPosition) > 0);
                } else {
                    newStickedState = ((footerBlockPosition - pushBlockPosition) > footerHeight);
                }
                if (newStickedState !== stickedState) {
                    stickedState = newStickedState;
                    jQuery('footer.footer_wrap').toggleClass('sticky-footer', stickedState);
                }
            }
        }
})();
</script>

<!--  #### ecommerce GA  -->
<script>
ebayID = setInterval(function() {
    var urlpage = window.location.href;
    if( urlpage.match(/book\/(.*?)result=success(.*?)#\/confirm-order/g)   && $('.invoiceTotal .total td span').length > 0) {
        num = parseInt($('.invoiceTotal .total td span').html().replace(/\D+/g,""));
        arrBuff = urlpage.split('/');
        pnr_num = arrBuff[arrBuff.length-2];
        window.ga = window.ga || function() {
        (window.ga.q = window.ga.q || []).push(arguments)
        }
        ga('create', 'UA-27396319-1');
        ga('require', 'ecommerce');
        ga('ecommerce:addTransaction', {
          'id': pnr_num,
          'affiliation' : 'Nordavia.Booking',
          'revenue': num,
        });
        ga('ecommerce:send');
        clearInterval(ebayID);
    }
}, 100);



</script>
